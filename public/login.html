<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Shop</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <form action="http://localhost:3000/login" method="post" class="login-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="btn order-now">Sign up here</a>.</p> 
    </div>

    <div id="success-message" style="display:none;">
        <h2>Login Successful!</h2>
        <button class="login-button" onclick="window.location.href='orders.html'">Order Now</button>
    </div>

    <script>
        const form = document.querySelector('.login-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Simulate successful login
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // You would normally send this data to your server for authentication
            if (email === 'test@example.com' && password === 'password') {
                successMessage.style.display = 'block';
                form.style.display = 'none';
            } else {
                // Display error message
                successMessage.style.display = 'block';
                form.style.display = 'none';
            }
        });
    </script>
</body>
</html>
