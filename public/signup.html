<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coffee Shop</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="signup-container">
        <h1>Join Our Coffee Club</h1>
        <form action="http://localhost:3000/submit-signup" method="post" class="signup-form">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html" class="btn order-now"">Login here</a>.</p>
    </div>
</body>
</html>
